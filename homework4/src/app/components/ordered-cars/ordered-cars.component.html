<h1 class="title" *ngIf="orderedCars.length === 0">
  No cars ordered, would you like to order a car? If you do
  <span routerLink="/cars" class="title__click">&nbsp;click me!</span>
</h1>
<div *ngIf="orderedCars.length > 0">
  <h2 class="title">Orders:</h2>
  <div class="card__container">
    <div class="card" *ngFor="let car of orderedCars">
      <h3 class="card__title">
        Car: {{ car.name }}
        <span class="card__model">{{ car.model }}</span>
      </h3>
      <img src="{{ car.imgUrl }}" alt="" class="card__img" />
      <p class="card__year">Year: {{ car.yearOfProduction | date: "yyyy" }}</p>
      <p class="card__price">
        Price: {{ car.price | currency: "USD" }}/<span class="card_price-number"
          >day</span
        >
      </p>
    </div>
  </div>
</div>
